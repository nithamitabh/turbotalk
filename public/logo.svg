<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(34,193,195);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(253,187,45);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- TurboTalk text -->
  <text x="50" y="100" font-family="Arial" font-size="70" fill="url(#grad1)" font-weight="bold">TurboTalk</text>

  <!-- Spiral element, similar to the "i" dot in RediStash -->
  <path d="M150 40 Q170 50 150 60 Q130 70 150 80" stroke="url(#grad1)" stroke-width="6" fill="none" />

  <!-- Redis-like icon -->
  <g transform="translate(450, 20)">
    <rect x="0" y="0" width="100" height="50" fill="url(#grad1)" rx="10" ry="10" />
    <rect x="10" y="10" width="80" height="30" fill="white" rx="5" ry="5" />
    <circle cx="50" cy="25" r="15" fill="url(#grad1)" />
    <path d="M50 15 L55 30 L45 30 Z" fill="white" />
  </g>
</svg>
